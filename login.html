<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/icon/icon.png" type="image/x-icon">
  <title>Login</title>
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
  <link href="css/fontawesome.css" type="text/css" rel="stylesheet">
  <link href="css/mdb.min.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.js"></script>
  <style>
    body{
   background-color:#16343d8e;
 }
</style>
</head>

<body>
  
  <div class="main_row" style=" background-image: url(img/wallpaper_1.jpg); position: relative; margin-top: 10%;">
    <div class="main">
      <div class="row">
        
        <div class="col align-self-center maincenter">
          <div class="card">
            <div class="card-body">
              <h1 class="text-center default-text  "><i class="fas fa-address-card"></i></h1>
             
              

              <div class="md-form">
                <i class="fas fa-user-tie prefix" style="color:#09252e"></i>
                <input type="text"  class="form-control">
                <label for="defaultForm-name">Your user name</label>
              </div>
              <div class="md-form">
                <i class="fa fa-lock prefix" style="color:#09252e"></i>
                <input type="password"  class="form-control">
                <label for="defaultForm-pass">Your password</label>
              </div>
              <div class="text-center">
                <button class="btn btn-default waves-effect waves-light">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- =====    Scripts    ===== -->

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>

</body>

</html>
